<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">

  <title>CMSR-Sistema de Control de Aportes y Contribuciones</title>

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
  
  <!-- Custom styles for this template -->

  <link rel="stylesheet" href="css/indexcard.css">

</head>

<body>
  <header>
  <!-- Navigation -->
  
  <nav>
    <div class="container-nav">
      
      <img src="img/logo-osmedica.jpeg" >
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Registro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Log In</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
</header>
  
<div class="wrapper">
  <h1>Control de Aportes y Contribuciones</h1>
 

      
      <section class="cards-wrapper">
        <div class="card-grid-space">
          <div class="num"></div>
          <a class="card" th:href="@{/company}" style="background-image: url(img/logo-empresa.jpeg)">
            <div>
              <h1>Empresas</h1>
              <p>Menu de carga de Empresas</p>
              
              
            </div>
          </a>
        </div>
        <div class="card-grid-space">
          <div class="num"></div>
          <a class="card" th:href="@{/inspection/register}" style="background-image: url(img/logo-deudas.webp)">
            <div>
              <h1>Actas</h1>
              <p>Menu de registro y modificacion de Actas</p>
             
             
            </div>
          </a>
        </div>
        <div class="card-grid-space">
          <div class="num"></div>
          <a class="card" th:href="@{/payments/register}" style="background-image: url(img/logo-facilidadespago.webp)">
            <div>
              <h1>Planes de Pago</h1>
              <p>Confeccion y registracion de planes de pago</p>
              
             
            </div>
          </a>
        </div>
        <div class="card-grid-space">
          <div class="num"></div>
          <a class="card" th:href="@{/inspector/registro}" style="background-image: url(img/logo-inspectores.jpeg)">
            <div>
              <h1>Inspectores</h1>
              <p>ABM Inspectores</p>
              
             
            </div>
          </a>
        </div>
        <div class="card-grid-space">
          <div class="num"></div>
          <a class="card" th:href="@{/garantia/registro}" style="background-image: url(img/logo-cobranzas.jpeg)">
            <div>
              <h1>Cobranzas</h1>
              <p>ABM Cobranzas</p>
              
             
            </div>
          </a>
        </div>
    </div>
      </section>
	
  
  <!-- Bootstrap core JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
