<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/form-product.css" />
    <title>Formulario Empresas</title>
  </head>
  <body>

    <div class="login">
      <div th:if="${exito}!=null" class="card text-white bg-success mb-3">
        <div class="card-body">
          <h5 class="card-title">Exito</h5>
          <p class="card-text" th:text="${exito}"></p>
        </div>
      </div>
      <div th:if="${error}!=null" class="card text-white bg-danger mb-3">
        <div class="card-body">
          <h5 class="card-title">Error</h5>
          <p class="card-text" th:text="${error}"></p>
        </div>
      </div>

      <img src="img/logo-osmedica.jpeg" alt="">
      <h1>Alta de Empresas</h1>
      <form th:action="@{/company-register}" method="POST"enctype= "multipart/form-data">
       
        <label>CUIT</label>
        <input type="text" name="cuit" placeholder="CUIT" required="required"/>
        
        <label>Razon Social</label>
        <input type="text" name="companyName" placeholder="Razon Social" required="required"/>
       
        <label>Direccion</label>
        <input type="text" name="adress" placeholder="Direccion" required="required"/>
        
        <label>E-mail</label>
        <input type="e-mail" name="email" placeholder="E-Mail"required="required" />

        <label>Telefono</label>
        <input type="phone" name="phone" placeholder="Telefono"required="required" />

        <label>Contacto</label>
        <input type="text" name="contact" placeholder="Contacto"required="required" />

        <label>Fecha Alta</label>
        <input type="date" pattern="yyyy-MM-dd" name="starterDate" placeholder="Fecha Alta"required="required" />
        
         <button type="submit" class="btn btn-primary">Guardar</button>
        
          <a th:href="@{/}" class="btn btn-danger">Cancelar</a>
      
      </form>
    </div>
  </body>
</html>
