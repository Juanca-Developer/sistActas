<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Cyrtech - Registro de Garantias</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="/css/form-product.css">

</head>

<body>
  <img src="img/cyrtech-logo-vector.png" alt="">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container">
      

      <a class="navbar-brand" href="#">Cyrtech</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Registro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Log In</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
        <div class="col-lg-6 order-lg-1">
          <div class="p-5">
            
                <div th:if="${exito}!=null" class="card text-white bg-success mb-3" >
                  <div class="card-body">
                    <h5 class="card-title">Exito</h5>
                    <p class="card-text" th:text="${exito}"></p>
                  </div>
                </div>
            <h2 class="display-5">Registro de Garantias</h2>
            <form th:action="@{/garantia/registro}"  method="POST" >
                 
              <p th:if="${error != null}" th:text="${error}" style="color: red;"></p>
            
              <label>Fecha</label>
              <input type="date" class="form-control" name="fecha_venta" pattern="dd-MM-yyyy"/>

                           
              <label>Cliente</label>
              <select class="form-control" name="idCliente">
                <option th:each ="cliente: ${clientes}" th:value="${cliente.id}" th:text= "${cliente.nombre + ' ' + cliente.apellido }">

                </option>
              </select>
                        
              <label>Producto</label>
              <select class="form-control" name="idproducto"> 
                   <option 
                   th:each="producto: ${productos}" th:value="${producto.id}" th:text="${producto.nombre}">
                   </option>
              </select> 
              
                         
              
              <br/><button type="submit" class="btn btn-primary">Guardar</button>
              <a th:href="@{/}" class="btn btn-secondary my-2  ">Volver</a>
              <a th:href="@{/garantia/lista}" class="btn btn-outline-danger my-2">Listado Garantias</a>
		
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>


  

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
